    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Times New Roman';
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #040404;
            color: white;
            text-align: center;
            padding: 20px 0;
            
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 10px;
            gap: 23px;
            
        }
        .contact-section {
            display: flex;
            justify-content: space-between;
        }
        .contact-form {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            background-color: #009688;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .map-section {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        .map {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="home-button">

    <div class="container">
        <div class="contact-section">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
