<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareXpress</title>
    <link rel="stylesheet" href="CSS/checkout.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <div class="checkout-form">
            <h2>Shipping Information</h2>
            <form id="shipping-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </form>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="cart-item">
                <img src="Images/diapers.jpg" alt="Diapers">
                <h3>Diapers</h3>
                <p>Price: Rs.699/-</p>
            </div>
            <!-- Add more cart items here if needed -->

            <div class="total">
                <p>Total: Rs.1,157</p>
            </div>

            <button id="checkout-button">Proceed to Payment</button>
        </div>
    </main>

    <footer>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareXpress</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .footer-section {
            flex: 1;
            margin: 10px;
        }
        .footer-section h3 {
            margin-bottom: 10px;
        }
        .footer-logo img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .footer-social {
            margin-top: 20px;
        }
        .footer-social a {
            display: inline-block;
            margin-right: 10px;
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
        .footer-social a:hover {
            color: #009688;
        }
        .footer-sitemap {
            margin-top: 20px;
        }
        .footer-sitemap a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .footer-sitemap a:hover {
            color: #009688;
        }
        .footer-contact {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <div class="footer-logo">
                    <img src="Images/Carelogo.jpg" alt="Logo">
                </div>
                <div class="footer-social">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <div class="footer-sitemap">
                    <a href="index.html">Home</a>
                    <a href="product.html">Products</a>
                    <a href="cart.html">Cart</a>
                    <a href="contactus.html">Contact Us</a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Contact Information</h3>
                <div class="footer-contact">
                    <p>Email:CareXpress@gmail.com</p>
                    <p>Phone:+91 9028181245</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 CareXpress. All rights reserved.</p>
        </div>
    </div>
    </footer>

    <script src="checkout.js"></script> <!-- Add your JavaScript file for checkout logic -->

</html>
