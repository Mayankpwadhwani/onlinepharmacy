  <script>
    // Retrieve cart data from local storage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if there are items in the cart
    if (cart.length > 0) {
        const cartContainer = document.getElementById("cart-container");

        // Loop through the cart items and create HTML elements for each
        cart.forEach((item) => {
            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");

            // Create HTML structure for cart item (e.g., name, price, image)
            // You can use innerHTML or create individual elements

            // Append cart item to the cart container
            cartContainer.appendChild(cartItem);
        });
    }
